    <script>
        // Recuperar o nome do usuário do localStorage
        var loggedInUser = localStorage.getItem('loggedInUser');

        // Atualizar o conteúdo da seção "Logged in as"
        document.getElementById('loggedInAs').textContent = loggedInUser || 'Start Bootstrap';

        function bntPerfilUsuario() {
            var id_cliente = localStorage.getItem('loggedInUserID');
            if (id_cliente) {
                // Use o id_cliente conforme necessário (por exemplo, para construir o href)
                var hrefPerfilCliente = `perfil_Cliente.html?id_cliente=${id_cliente}`;

                console.log("Redirecionando para:", hrefPerfilCliente);
                window.location.href = hrefPerfilCliente;
            } else {
                console.error("id_cliente não encontrado.");
            }
        }
        function logOut() {
            localStorage.setItem('loggedInUserID', 0);
            localStorage.setItem('loggedInUser', "");

            // Adiciona uma nova entrada ao histórico de navegação
            history.pushState(null, null, 'index.html');

            // Força um recarregamento da página para garantir que a nova entrada no histórico seja respeitada
            window.location.reload();
        }
    </script>
    <script>
        var id_cliente;
        var url;

        var url_string = window.location.href;
        url = new URL(url_string);
        id_cliente = url.searchParams.get("id_cliente");



        function formatarData(data) {
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            const dataFormatada = new Date(data).toLocaleDateString('pt-BR', options);
            return dataFormatada;
        }


        console.log(id_cliente);
        axios.get('http://localhost:3013/clientes_byid/' + id_cliente)
            .then(res => {
                console.log(res)
                document.getElementById("perfilImagem").src = `http://localhost:3013/clientes/${res.data.id_cliente}.png`;
                document.getElementById("perfilNome").textContent = `${res.data.nome} ${res.data.sobrenome}`;
                document.getElementById("perfilEmail").textContent = `${res.data.email}`;
                document.getElementById("perfilDataCadastro").textContent = `${formatarData(res.data.data_cadastro)}`;
                document.getElementById("perfilSalario").textContent = `${res.data.salario}`;
            });


        function atualizarCliente() {
            // Acesse o id_cliente armazenado globalmente
            var id_cliente = window.id_cliente;

            console.log("ID do Cliente:", id_cliente);

            if (id_cliente) {
                // Use o id_cliente conforme necessário (por exemplo, para construir o href)
                var hrefAtualizarCliente = `atualizar_cliente.html?id_cliente=${id_cliente}`;

                console.log("Redirecionando para:", hrefAtualizarCliente);
                window.location.href = hrefAtualizarCliente;
            } else {
                console.error("id_cliente não encontrado.");
            }
        }


        setTimeout(function () {
            exibirAlerta_Cliente();
        }, 200);

        function exibirAlerta_Cliente() {
            var deletarCliente = url.searchParams.get("delete");
            console.log("Delete", deletarCliente)
            if (deletarCliente === "ok") {
                console.log("Delete request is triggered.");

                var confirmarExclusao = window.confirm("Você tem certeza de que deseja apagar este perfil de cliente?");

                if (confirmarExclusao) {
                    axios
                        .post("http://localhost:3013/clientes_del/" + id_cliente)
                        .then((res) => {
                            alert("Cliente apagado com sucesso!");
                            window.location.href = "main.html";
                        })
                        .catch(function (error) {
                            console.error("Error deleting client:", error);
                        });
                } else {
                    // O usuário optou por não apagar o perfil, faça algo se necessário
                    console.log("Operação de exclusão cancelada pelo usuário.");
                    window.location.href = "main.html";
                }
            }
        };
    </script>
